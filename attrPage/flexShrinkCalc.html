<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex shrink 计算说明</title>
    <style>
        .flex-wrap{
            display: flex;
            width: 400px;
            height: 100px;
            border: 1px solid #ddd;
        }
        .flex-item{
            flex-basis: 200px;
        }
        .item1{
            flex-shrink: 2;
            background: #66efab;
        }
        .item2{
            flex-shrink: 3;
            background: #efe24e;
        }
        .item3{
            background: #ef6754;
        }

    </style>
</head>
<body>
    <div class="flex-wrap">
        <div class="flex-item item1">item1</div>
        <div class="flex-item item2">item2</div>
        <div class="flex-item item3">item3</div>
    </div>
</body>
</html>
